			<form action="#" method="post">
					<div class="campo">
						<label for="user">Código de Usuário</label>	
						<input type="text" id="user" name="user" style="width: 15em" value="">

<script lang="javascript">
function validar(){
	
	var senha = document.getElementsByName("senha")[0].value;
	//length conta a quantidade de caracteres informados
	if(nome.value.length < 3){
		alert("Digite um nome válido!");
		return false;
	}
	if(senha.length < 6)
	{
		alert("Digite uma senha com no mínimo 6 caracteres");
		return false;
	}
	if(email.value.length < 6       || 
	   email.value.indexOf("@") < 1 ||
	   email.value.indexOf(".") < 1 
	   )
	   {
			alert("email invalido, verifique !");
			return false;
	   }
}
</script>
